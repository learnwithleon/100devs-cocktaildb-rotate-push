<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Your description goes here">
		<meta name="keywords" content="template">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Image Carousel - by LNG</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<!-- <script src="https://kit.fontawesome.com/33c90e5f6c.js" crossorigin="anonymous"></script> -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<section class="controls">
			<form action="">
				<input type="text" placeholder="choose your drink">
				<button id="submit">bartender...</button>
			</form>
		</section>

		<section class="carousel">
			<div class="image-container" id="imgs">
				<!-- SINGLE DRINK -->
				<div class="single-image" id="image1">
					<div class="overlay">
						
						<p class="instructions">
							Ask the bartender for a drink
						</p>
					</div>
				</div>
				<!-- END OF DRINK -->

			  </div>
		
			  <div class="buttons-container">
				<button id="left" class="btn">Prev</button>
				<button id="stop" class="btn">Stop</button>
				<button id="right" class="btn">Next</button>
			  </div>
			</div>
		</section>

		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
